<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>chai aur code</h2>
    <button id="stop">Stop</button>
    
</body>
<script>
    const sayAmit = function(){
        console.log("Amit");
    }
    setTimeout(sayAmit,2000)

    const changeMe = function(){document.querySelector('h2').innerHTML = 'Best JS Series'
}
setTimeout(changeMe,2000)

document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(changeMe)
    console.log('Stopped');
})
</script>
</html>
